{% extends 'food/base.html'%}

{% block body%}

<h1 class="head">Food Items :  <a class="btn btn-success" href="{% url 'createitem'%}" >Create</a></h1>

{% for item in items%}
    <div class="row">
        <div class="col-md-3 offset-md-1">
            <img src="{{item.image}}/" class="card" height="300px" width="300px">
        </div>
        <div class="col-md-4">
            <h3>{{item.name}}</h3>
            <h4>Price: ₹{{item.price}} for each</h4>
            <h5>Rating:{{item.rating}}⭐</h5>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" href="{% url 'details' item.id%}" >Details</a>
            <a class="btn btn-secondary" href="{% url 'updateitem' item.id%}">Edit</a>
            <a class="btn btn-danger" href="{% url 'deleteitem' item.id%}" >Delete</a>
        </div>
    </div>
{%empty%}
    <h2>No Items Created</h2>
{%endfor%}
{% endblock%}
