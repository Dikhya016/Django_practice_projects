{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'food/main.css'%}">

</head>
<body>
    <form class="cont" method="POST">
        <h2>Login</h2>
